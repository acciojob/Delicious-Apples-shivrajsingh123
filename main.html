<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Varieties Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product__photo {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .photo-container {
            text-align: center;
        }
        .photo-main img {
            width: 200px;
            border-radius: 10px;
        }
        .photo-album ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .photo-album img {
            width: 50px;
            border-radius: 5px;
            cursor: pointer;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #e63946;
            margin: 10px 0;
        }
        .variant {
            display: flex;
            gap: 15px;
            margin: 10px 0;
        }
        .variant img {
            width: 40px;
            border-radius: 50%;
            cursor: pointer;
        }
        .description {
            text-align: center;
            max-width: 300px;
            margin: 10px 0;
        }
        .add-to-cart {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2a9d8f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="product">
        <div class="product__photo">
            <div class="photo-container">
                <div class="photo-main">
                    <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple">
                </div>
                <div class="photo-album">
                    <ul>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple Side"></li>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple Top"></li>
						<li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple Side"></li>
						<li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple Side"></li>
						
                    </ul>
					
                </div>
            </div>
        </div>
        <div class="price">$7.93</div>
        <div class="variant">
			<ul>
          <li>  <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple"></li>
          <li>  <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="Yellow Apple"></li>
           <li> <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="Orange Apple"></li>
        <li> <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="Red Apple"></li>

			</ul>		
        </div>
        <div class="description">
            <h3>BENEFITS</h3>
            <p>Green apples are rich in antioxidants, dietary fiber, and essential vitamins, promoting good digestion and boosting immunity.</p>
        </div>
        <button class="add-to-cart">ADD TO CART</button>
    </div>
</body>
</html>
